<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree Responsivo</title>
    <!-- Link para o CDN do Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMBf4s1deUqtD0y7W8pA5Xl5xQWy3a3eU+DQZ" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #F5F5DC, #FFD700); /* Gradiente de fundo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 25%;
            height: auto;
            margin-bottom: 40px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFE4B5;
            color: #333; /* Texto cinza escuro padrão */
            padding: 20px 40px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.8em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Sombra mais suave */
            border: 2px solid transparent;
        }

        .link:hover {
            background-color: #FFD700;
            color: #fff; /* Texto branco no hover para contraste */
            transform: translateY(-10px); /* Efeito mais elevado ao hover */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Sombra mais intensa no hover */
            border: 2px solid #FFD700;
        }

        .link i {
            margin-right: 20px;
            font-size: 1.5em;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .logo {
                max-width: 40%;
            }

            .link {
                padding: 15px 30px;
                font-size: 1.6em;
            }

            .link i {
                margin-right: 15px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 60%;
            }

            .link {
                padding: 10px 20px;
                font-size: 1.4em;
            }

            .link i {
                margin-right: 10px;
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <img src="https://raw.githubusercontent.com/diogenesabreu/img/refs/heads/main/IMG-20241004-WA0019-removebg-preview.png" alt="Logo" class="logo">
    
    <!-- Botão WhatsApp com ícone -->
    <a href="https://wa.me/seunumero" class="link">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>

    <!-- Botão Instagram com ícone -->
    <a href="https://www.instagram.com/seuusuario" class="link">
        <i class="fab fa-instagram"></i> Instagram
    </a>

    <!-- Botão Facebook com ícone -->
    <a href="https://www.facebook.com/seupagina" class="link">
        <i class="fab fa-facebook"></i> Facebook
    </a>

</body>

</html>
