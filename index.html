<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riqueza em Convites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/diogenesabreu/img/refs/heads/main/IMG-20241004-WA0109.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }

        img.logo {
            height: 120px; /* Ajusta a altura da logo */
            margin-bottom: 20px; /* Espaço abaixo da logo */
        }

        .link {
            display: block; /* Para que cada link ocupe toda a largura */
            margin: 10px 0; /* Espaço entre os links */
            padding: 15px;
            width: 80%; /* Largura dos botões */
            max-width: 400px; /* Largura máxima dos botões */
            font-size: 4vw; /* Tamanho da fonte responsivo */
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(255, 215, 0, 0.8)); /* Gradiente suave */
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .link:hover {
            background: linear-gradient(135deg, rgba(255, 182, 193, 1), rgba(255, 215, 0, 1));
            transform: translateY(-3px); /* Sutil movimento ao passar o mouse */
        }

        .link i {
            margin-right: 10px; /* Espaço entre o ícone e o texto */
            font-size: 1.5em; /* Tamanho do ícone */
        }

        footer {
            margin-top: 20px; /* Ajusta a margem do rodapé */
            font-size: 2vw; /* Tamanho do texto em vw para responsividade */
            color: #FFD700; /* Cor do texto do rodapé alterada para amarelo */
            text-shadow: none; /* Remove a sombra do texto */
        }

        @media (max-width: 600px) {
            .link {
                font-size: 5vw; /* Aumenta o tamanho da fonte em telas menores */
            }
            footer {
                font-size: 4vw; /* Aumenta o tamanho da fonte do rodapé */
            }
        }

        @media (max-width: 400px) {
            .link {
                font-size: 6vw; /* Aumenta o tamanho da fonte em telas muito pequenas */
            }
            footer {
                font-size: 4.5vw; /* Ajusta o tamanho da fonte do rodapé */
            }
        }
    </style>
</head>
<body>

    <img class="logo" src="https://raw.githubusercontent.com/diogenesabreu/img/refs/heads/main/logo.png" alt="Riqueza em Convites"> <!-- Adicione sua logo aqui -->

    <a class="link" href="https://www.google.com/maps" target="_blank">
        <i class="fas fa-map-marker-alt"></i> Como Chegar
    </a>

        <i class="fab fa-whatsapp"></i> Fale Conosco
    </a>
    <a class="link" href="https://www.instagram.com/riquezaemconvites" target="_blank">

    </a>
    <a class="link" href="https://www.facebook.com/riquezaemconvites" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
    </a>
    

    <footer>
        <p>&copy; 2024 Riqueza em Convites. Todos os direitos reservados.</p>

</body>
</html>
